<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }} {% if page.title %} &mdash; {{ page.title }} {% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="alternate" type="application/atom+xml" title="{{site.name}}" href="{{site.url }}/feed.xml">


        {% if page.tags %}
        <meta name="keywords" content="{{ page.tags | join: ', ' }}">
        {% else %}
        <meta name="keywords" content="kilbride, thomas, hardware, engineering, purdue, lol">
        {% endif %}

        <link rel="icon" type="image/png" href="{{site.url}}/favicon.png">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{site.url}}/assets/css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Poly:400,400italic' rel='stylesheet' type='text/css'>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- JQuery -->
        <script src="{{site.url}}/assets/js/jquery-1.10.2.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <![endif]-->
