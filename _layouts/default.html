{% include header.html %}

<main id="main">
    <span class="statusbar"></span>

    <!-- Wrap all page content here asf-->
    <div id="wrap">
        <div id="main-content" class="container">
            <div class="row">
                <!-- Mobile header -->
                <header class="mobile-header">
                    <button class="mobile-toggle" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
                </header>
                <!-- side bar -->
                <nav id="nav" role="navigation" class="col-sm-2">
                    <ul class="sidebar">
                        <p class="separator">Navigation</p>
                        <li><a href="/">About</a></li>
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="{{site.url}}/projects">Projects</a></li>
                        <li><a href="{{site.url}}/assets/files/resume.pdf">Resume</a></li>
                        <li><a href="{{site.url}}/assets/files/pubkey.asc">PGP PubKey</a></li>
                        <a class="link hide-on-phone" href="#top">
                            <div class="goto-top text-center">
                                <i class="fa fa-step-forward fa-rotate-270"></i>
                            </div>
                        </a>
                    </ul>
                </nav>
                <!-- Content -->
                <div class="content col-sm-10">
                    <div class="top-nav">
							<!--{{ site.name }}-->
                        <span class="pull-right">
                            <a class="link" href="{{site.url}}/projects">Portfolio</a>
                            <a class="link" href="https://twitter.com/{{site.owner.twitter}}">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a class="link" href="https://github.com/{{site.owner.github}}">
                                <i class="fa fa-github-square"></i>
                            </a>
							<a class="link" href="https://linkedin.com/in/internetisseriousbusiness">
								<i class="fa fa-linkedin"></i>
							</a>
    
                            <a class="link" href="{{site.url}}/feed.xml">
                                <i class="fa fa-rss"></i>
                            </a>
                        </span>
                    </div>
                    <div class="row">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer text-center postlist-meta">
            <!--Footer area-->
        </footer>
    </div>
</main>
{% include footer.html %}
